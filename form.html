    <div class="container2">
        <h2 id="head1">Registration Form</h2>
        <form class="co21">
            <div class="name lg6 md6 sm6">
                <input class="input lg12 md12 sm12" type="text" placeholder="Name" name="">
                <p class="data lg4 md4 sm4">First Name </p>
               
    
            </div>

                <input class="input lg12 md12 sm12" type="text" placeholder="Name" name="">
                <p class="data lg4 md4 sm4">Last Name </p>
                
    
            </div>

            <div class="name lg12 md12 sm12">
                <input class="input lg12 md12 sm12" type="text" placeholder="Name" name="">
                <p class="data lg4 md4 sm4">Fathers Name </p>
                
    
            </div>

            <div class="name lg12 md12 sm12">
                <input class="input lg12 md12 sm12" type="text" placeholder="Name" name="">
                <p class="data lg4 md4 sm4">Mothers Name </p>
                
    
            </div>
            <div class="name lg6 md6 sm6">
                <input class="input lg12 md12 sm12" type="number" placeholder="9587***********" name="">
                <p class="data lg4 md4 sm4">Adhar No </p>
                
    
            </div>

            <div class="name lg6 md6 sm6">
                <input class="input lg12 md12 sm12" type="date" placeholder="Date of Birth" name="">

            </div>

            <div class="name lg3 md3 sm3">
                <input class="input lg12 md12 sm12" type="text" placeholder="State" name="">

            </div>

            <div class="name lg3 md3 sm3">

            </div>

            <div class="name lg6 md6 sm6">
                <input class="input lg12 md12 sm12" type="number" placeholder="9867******" name="">
                <p class="data lg12 md12 sm12">Mobile No</p>
                
    
            </div>

            <div class="name lg8 md8 sm8">
                <input class="input lg12 md12 sm12" type="email" placeholder="xyz@gmail.com" name="">
                <p class="data lg12 md12 sm12">Email</p>
                
    
            </div>

            <div class="name lg4 md4 sm4">
                <input class="input lg12 md4 sm4" type="password" placeholder="*******" name="">

            <div class="name lg4 md4 sm4">
                <p class="data lg12 md12 sm12">Gender:</p>
                <input class="input lg3 md3 sm3" type="Radio" name="gender"><p class="lg3 md3 sm12 Gender">Male</p>

            <div class="name lg8 md8 sm8">

                    <option>Matrix</option>
                    <option>Graduation</option>

                <p class="data lg12 md12 sm12">Address</p>

            <div id="button" class="name lg12 md12 sm12 ">
